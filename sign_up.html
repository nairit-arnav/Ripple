<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple.in - Sign up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <a id="logo">Ripple.in</a>
        </nav>
    </header>
    <br><br>
    <div id="sign_pg">
        <form>
            <input class="input_box" type="text" placeholder="Username*">
            <br><br>
            <input class="input_box" type="password" placeholder="Password*">
            <input class="input_box" type="email" placeholder="Your email*">
            <br><br>
            <input class="input_box" type="date" placeholder="Your DOB">
        </form>
        <br><br>
        <a class="input_box" id="sign_btn">Sign up</a>
    </div>
</body>

</html>
